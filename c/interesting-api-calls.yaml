          # - pattern: $FUN(...)
          # - metavariable-regex:
              # metavariable: $FUN
              # regex: '^\w*cpu_to_(b|l)e(16|32|64)(p|s)?\s*$|^\w*(b|l)e(16|32|64)(p|s)?_to_cpu\s*$|^\w*xb_get_(32|64|bytes|word_array|bitmap)\s*$'
