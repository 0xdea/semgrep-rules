rules:
  - id: raptor-incorrect-order-setuid-setgid-etc
    metadata:
      author: Marco Ivaldi <raptor@0xdeadbeef.info>
      references:
        - https://cwe.mitre.org/data/definitions/696
        - https://www.usenix.org/legacy/events/sec02/full_papers/chen/chen.pdf
        - https://g.co/kgs/PCHQjJ
        - https://github.com/struct/mms
      confidence: MEDIUM
    message: >-
      A compromised process might be able to regain elevated group privileges
      if set(e)gid() is called after set(e)uid(). A similar case is when 
      privileges are temporarily dropped with seteuid() and then setuid() or 
      seteuid() are called from while under unprivileged user.
    severity: ERROR
    languages:
      - c
      - cpp
    pattern-either:
      # setuid/setgid
      - patterns:
          - pattern: |
              setuid(...);
              ...
              setgid(...);
          - pattern-not: |
              setuid(0);
              ...
              setgid(...);
      # seteuid/setegid
      - patterns:
          - pattern: |
              seteuid(...);
              ...
              setegid(...);
          - pattern-not: |
              seteuid(0);
              ...
              setegid(...);
          - pattern-not-inside: |
              seteuid(...);
              ...
              seteuid(0);
              ...
              setegid(...);
      # seteuid/setuid
      - patterns:
          - pattern: |
              seteuid(...);
              ...
              setuid(...);
          - pattern-not: |
              seteuid(0);
              ...
              setuid(...);
          - pattern-not-inside: |
              seteuid(...);
              ...
              seteuid(0);
              ...
              setuid(...);
      # seteuid/seteuid
      - patterns:
          - pattern: |
              seteuid(...);
              ...
              seteuid(...);
          - pattern-not: |
              seteuid(0);
              ...
              seteuid(...);
          - pattern-not: |
              seteuid(...);
              ...
              seteuid(0);
          - pattern-not-inside: |
              seteuid(...);
              ...
              seteuid(0);
              ...
              seteuid(...);
