rules:
  - id: raptor-incorrect-unsigned-comparison
    metadata:
      author: Marco Ivaldi <raptor@0xdeadbeef.info>
      references:
        - https://cwe.mitre.org/data/definitions/697
        - https://g.co/kgs/PCHQjJ
      confidence: HIGH
      # NOTE: some types are not covered.
      # NOTE: incorrect unsigned assigments are not covered.
    message: >-
      Checking if an unsigned variable is negative makes no sense and is
      usually a good indication that something is probably wrong with the
      code.
    severity: WARNING
    languages:
      - c
      - cpp
    pattern-either:
      # < (always false)
      - pattern: (unsigned short $_) < 0
      - pattern: (unsigned short int $_) < 0
      - pattern: (unsigned int $_) < 0
      - pattern: (unsigned long $_) < 0
      - pattern: (unsigned long int $_) < 0
      - pattern: (size_t $_) < 0
      # <=
      - pattern: (unsigned short $_) <= 0
      - pattern: (unsigned short int $_) <= 0
      - pattern: (unsigned int $_) <= 0
      - pattern: (unsigned long $_) <= 0
      - pattern: (unsigned long int $_) <= 0
      - pattern: (size_t $_) <= 0
      # >= (always true)
      - pattern: (unsigned short $_) >= 0
      - pattern: (unsigned short int $_) >= 0
      - pattern: (unsigned int $_) >= 0
      - pattern: (unsigned long $_) >= 0
      - pattern: (unsigned long int $_) >= 0
      - pattern: (size_t $_) >= 0
