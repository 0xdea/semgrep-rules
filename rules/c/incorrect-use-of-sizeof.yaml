rules:
  - id: raptor-incorrect-use-of-sizeof
    metadata:
      author: Marco Ivaldi <raptor@0xdeadbeef.info>
      references:
        - https://cwe.mitre.org/data/definitions/467
        - https://g.co/kgs/PCHQjJ
        - https://github.com/struct/mms
        - https://dustri.org/b/playing-with-weggli.html
        - https://mastodon.gamedev.place/@amonakov/111577826195014479
        - https://github.com/semgrep/semgrep/issues/11327
      confidence: MEDIUM
      # NOTE: another relevant pattern would be `sizeof('...')`, but
      # unfortunately that's currently not supported by Semgrep.
      # NOTE: see also `cpp.correctness.sizeof-*`.
    message: >-
      The code calls sizeof() on a malloced pointer type, which always
      returns the wordsize (8 on 64-bit architectures). This can produce 
      an unexpected result if the programmer intended to determine how 
      much memory has been allocated.
    severity: WARNING
    languages:
      - c
      - cpp
    pattern-either:
      # type-based patterns (some types are missing)
      - patterns:
          - pattern: sizeof((char * $_))
          - pattern-not: sizeof("...")
      # NOTE: sizeof of character literals is still not supported by Semgrep as of 2025-11-22
      # - pattern: sizeof('...')
      - pattern: sizeof((int * $_))
      - pattern: sizeof((float * $_))
      - pattern: sizeof((double * $_))
      # other patterns (function calls are not covered)
      - patterns:
          - pattern: sizeof($PTR)
          - pattern-either:
              - pattern-inside: |
                  $_ * $PTR;
                  ...
              - pattern-inside: |
                  $_ * $PTR = $_;
                  ...
