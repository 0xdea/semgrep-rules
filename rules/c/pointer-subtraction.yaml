rules:
  - id: raptor-pointer-subtraction
    metadata:
      author: Marco Ivaldi <raptor@0xdeadbeef.info>
      references:
        - https://cwe.mitre.org/data/definitions/469
        - https://github.com/struct/mms
      confidence: MEDIUM
      # NOTE: some types and combinations are missing; also,
      # function calls are not covered.
    message: >-
      The software subtracts one pointer from another in order to determine
      size, but this calculation can be incorrect if the pointers do not
      exist in the same memory chunk.
    severity: WARNING
    languages:
      - c
      - cpp
    pattern-either:
      # type-based patterns
      - pattern: (char * $_) - (char * $_)
      - pattern: (int * $_) - (int * $_)
      - pattern: (float * $_) - (float * $_)
      - pattern: (double * $_) - (double * $_)
      # other patterns
      - patterns:
          - pattern-either:
              - pattern: $PTR1 - $PTR2
              - pattern: $PTR2 - $PTR1
          - pattern-either:
              - pattern-inside: |
                  $_ * $PTR1;
                  $_ * $PTR2;
                  ...
              - pattern-inside: |
                  $_ * $PTR1 = $_;
                  $_ * $PTR2 = $_;
                  ...
              - pattern-inside: |
                  $_ * $PTR1 = $_;
                  $_ * $PTR2;
                  ...
              - pattern-inside: |
                  $_ * $PTR1;
                  $_ * $PTR2 = $_;
                  ...
              - pattern-inside: |
                  $_ * $PTR3 = $PTR1;
                  $_ * $PTR2;
                  ...
              - pattern-inside: |
                  $_ * $PTR2;
                  $_ * $PTR3 = $PTR1;
                  ...
