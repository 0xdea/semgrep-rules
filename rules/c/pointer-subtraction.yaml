rules:
  - id: raptor-pointer-subtraction
    metadata:
      author: Marco Ivaldi <raptor@0xdeadbeef.info>
      references:
        - https://cwe.mitre.org/data/definitions/469
        - https://github.com/struct/mms
      confidence: MEDIUM
    message: >-
      The software subtracts one pointer from another in order to determine
      size, but this calculation can be incorrect if the pointers do not
      exist in the same memory chunk.
    severity: WARNING
    languages:
      - c
      - cpp
    pattern-either:
      # type-based patterns (some types are missing)
      - pattern: (char * $_) - (char * $_)
      - pattern: (int * $_) - (int * $_)
      - pattern: (float * $_) - (float * $_)
      - pattern: (double * $_) - (double * $_)
      # other patterns (function calls are not covered)
      - patterns:
        - pattern-either:
          - pattern: $PTR1 - $PTR2
          - pattern: $PTR2 - $PTR1
        # NOTE: some possibilities are missing
        - pattern-either:
          - pattern-inside: |
              $_ * $PTR1;
              $_ * $PTR2;
              ...
          - pattern-inside: |
              $_ * $PTR1 = $_;
              $_ * $PTR2 = $_;
              ...
          - pattern-inside: |
              $_ * $PTR1 = $_;
              $_ * $PTR2;
              ...
          - pattern-inside: |
              $_ * $PTR1;
              $_ * $PTR2 = $_;
              ...
          - pattern-inside: |
              $_ * $PTR3 = $PTR1;
              $_ * $PTR2;
              ...
          - pattern-inside: |
              $_ * $PTR2;
              $_ * $PTR3 = $PTR1;
              ...
