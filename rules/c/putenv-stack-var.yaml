rules:
  - id: raptor-putenv-stack-var
    metadata:
      author: Marco Ivaldi <raptor@0xdeadbeef.info>
      references:
        - https://cwe.mitre.org/data/definitions/686
        - https://cwe.mitre.org/data/definitions/562
        - https://www.sei.cmu.edu/downloads/sei-cert-c-coding-standard-2016-v01.pdf
      confidence: MEDIUM
      # NOTE: global variables declared outside functions and not explicitly
      # tagged as static are not supported.
      # NOTE: multiple pointer assignments and other ways to persist after
      # function returns (e.g., output parameter) are not covered.
    message: >-
      The software calls putenv() with a variable that has a short lifetime,
      such as a pointer to an automatic variable allocated on the stack. The
      correct behavior is to call putenv() with a static/global string.
    severity: INFO
    languages:
      - c
      - cpp
    patterns:
      - pattern: putenv($PTR);
      - pattern-either:
          # array
          - patterns:
              - pattern-inside: |
                  $_ $PTR[$_];
                  ...
              - pattern-not-inside: |
                  static $_ $PTR[$_];
                  ...
          - patterns:
              - pattern-inside: |
                  $_ $PTR[$_] = $_;
                  ...
              - pattern-not-inside: |
                  static $_ $PTR[$_] = $_;
                  ...
          # pointer to array
          - patterns:
              - pattern-inside: |
                  $_ $ARR[$_];
                  ...
                  $PTR = $ARR;
                  ...
              - pattern-not-inside: |
                  static $_ $ARR[$_];
                  ...
          - patterns:
              - pattern-inside: |
                  $_ $ARR[$_] = $_;
                  ...
                  $PTR = $ARR;
                  ...
              - pattern-not-inside: |
                  static $_ $ARR[$_] = $_;
                  ...
